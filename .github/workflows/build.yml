name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: sol/test-repo@master
        id: package
        with:
          package-path: .

      - run: git tag v${{ steps.package.outputs.package-version }}
      - run: git push --tags && echo '::set-output name=created::true' || echo 'exists'
        id: create-tag

      - run: echo ">>> ${{ steps.create-tag.outputs.created }}"

      - run: echo '>>> publish'
        if: steps.create-tag.outputs.created
